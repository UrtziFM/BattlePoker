<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattlePoker Game</title>

    <!--Board Design features-->

    <!--Bootstrap for CSS features-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Bootstrap for JS features--> 
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" 
    integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>
    <!--Google Icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" crossorigin="anonymous">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/5b14db5f0b.js" crossorigin="anonymous"></script>
    <!--Cards Styles-->
    <link href="https://aaronrs2002.github.io/black-jack/css/style.css" rel="stylesheet">
    <!-- jQuery --> 
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
    <!--Main CSS Styles-->
    <link href="Styles.css" rel="stylesheet">
</head>

<body>
    <div class="containerMain">
        <div class="containerCenter">
            <div class="button-group-left">
                <button class="btn btn-primary btn-lg p-2 deal-button" title="Deal" onClick="javascript:deal()">Deal $10</button>
            </div>
            <div class="button-group-right">
                <button class="btn btn-secondary raise-button" data-round="max" title="max"
                    onClick="javascript:match(false,3)">Go Max to</button>
                <button class="btn btn-secondary raise-button" data-round="raise" title="raise"
                    onClick="javascript:match(false,2)">Raise to <span id="raiseAmt"></span></button>
                <button class="btn btn-secondary raise-button" data-round="match" title="match"
                    onClick="javascript:match(false,1)">Match to</button>
                <button class="btn btn-secondary check-button" data-round="check" title="check"
                    onClick="javascript:match(true,1)">Check</button>
                <button id="foldBt" class="btn btn-danger fold-button" onClick="javascript:fold()">Fold</button>
            </div>
                <div class="col-md-12">
                    <div class="alert alert-info" role="alert" id="notification">
                            <div class="col-6">
                                <h3>Balance: $<span id="playerMoney"></span></h3>
                            </div>
                            <div class="col-6 d-flex justify-content-center">
                                <h3 id="betTarget" alt="Texas Hold'em Poker Game">TEXAS HOLDEM <span
                                        class="text-danger">(STATUS: BETA TESTING)</span></h3>
                                <div class="form-group d-none">
                                <select class="form-control hide" id="howManyopponents">
                                    <option value="1">1 opponent</option>
                                    <option value="2">2 opponents</option>
                                    <option value="3" selected>3 opponents</option>
                                </select>
                                </div>
                            </div>
                            <div class="col-md-12 hide" id="status">
                                <h3 id="message"></h3>
                            </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div id="communityCards"></div>
                    <div class="col-md-12">
                        <div class="alert alert-info capitalize hide" id="communityCardDetails" role="alert"
                            data-player="4"></div>
                    </div>
                </div>
                
            <div class="row playersRow">
                <div class="col-md-3">
                    <div class="col-md-12">
                        <div id="playerCards"></div>
                    </div>
                    <div class="col-md-12 py-1">
                        <div class="alert alert-info hide" role="alert" id="playerHandDetails" data-player="0"></div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="col-md-12" id="playerTwoCards">
                    </div>
                    <div class="col-md-12">
                        <div class="alert alert-info hide" data-status="" id="playerTwoHandDetails" role="alert"
                            data-player="1"></div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="col-md-12" id="playerThreeCards">
                    </div>
                    <div class="col-md-12">
                        <div class="alert alert-info hide" data-status="" id="playerThreeHandDetails" role="alert"
                            data-player="2"></div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="col-md-12" id="playerFourCards">
                    </div>
                    <div class="col-md-12">
                        <div class="alert alert-info hide" data-status="" id="playerFourHandDetails" role="alert"
                            data-player="3"></div>
                    </div>
                </div>
            </div> 
        </div>
        <div class="containerRight">
            <img src="assets/handRanking.png" class="pokerRules"/>
        </div>
    </div> 
    <footer class="footerMain">
        <small> Copyright &copy; 2024
            <a class="footerLink" href="https://www.urtziarana.com">Urtzi Arana Santamaria</a> 
        </small>
    </footer>
</body>

<!--JavaScript Game Calls-->
<script src="https://aaronrs2002.github.io/black-jack/js/cards.js"></script>
<script src="Javacript/Poker.js"></script>
<script src="Javacript/App.js"></script>

</html>
