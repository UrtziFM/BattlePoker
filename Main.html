<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattlePoker Game</title>
    <link rel="stylesheet" href="Styles.css" type="text/css">
</head>
<body class="bodyMain">
    <div id="load" class="screen" style="display: block">
        Loading, please wait...
    </div>
    <div id="start" class="screen" style="display: none">
        <img src="assets/gameOnHack.png" class="startHack"/>
        <img src="assets/gameOnBattlePoker.jpg" class="startPoker"/>
        <div class="startScreen"><u>Instructions:</u><br>·Try to defeat UrtziAI playing Poker
        <br>·Start the game as you would be a Great Poker Player
        <br>·And try to go All In One</div>
        <button class="mainButton" onclick="window.location.href='Poker.html'">Start the game</button>
    </div>
    <footer class="footerMain">
        <small> Copyright &copy; 2024
            <a class="footerLink" href="https://www.urtziarana.com">Urtzi Arana Santamaria</a> 
        </small>
    </footer>
    <script>
        // Script to hide the loading screen and show the start screen
        document.addEventListener('DOMContentLoaded', (event) => {
            document.getElementById('load').style.display = 'none';
            document.getElementById('start').style.display = 'block';
        });
    </script>
</body>
</html>
